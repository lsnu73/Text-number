<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文本序号生成工具</title>
        <link rel="stylesheet" href="style.css">
        <script src="libs/jquery-3.7.1.min.js"></script>
        <script src="number.js"></script>

    </head>

    <body>
        <h1>文本序号生成工具</h1>
        <div class="container">
            <div class="content-area">
                <div class="input-area">
                    <h2>输入文本</h2>
                    <textarea id="inputText" placeholder="请在此输入需要处理的文本，每行一条..."></textarea>
                </div>
                <div class="output-area">
                    <h2>输出结果</h2>
                    <textarea id="outPutText" placeholder="处理后的结果将显示在这里..." readonly></textarea>
                </div>
            </div>
            <div class="settings-area">
                <div class="settings">
                    <h2>设置</h2>
                    <select id="optionSelect">
                        <option value="symbol">指定符号后</option>
                        <option value="position">指定位置后</option>
                    </select>
                    <input type="text" id="symbol" placeholder="请输入符号" style="display:show;">
                    <input type="text" id="position" placeholder="请输入位置" style="display:none;" value="0">
                </div>
                <div class="operation-buttons">
                    <h2>操作按钮</h2>
                    <button id="btn_start">开始处理</button>
                    <button id="btn_copy">复制结果</button>
                    <button id="btn_clear">清空内容</button>
                </div>
            </div>
        </div>
    </body>

</html>
